<form class="form-group row" action="">
    <div class="form-group col-md-3">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" placeholder="nombre" class="form-control"[(ngModel)]="cuadroNombre"/>
    </div>
    <div class="form-group col-md-3">
      <label for="apellido">Apellido</label>
      <input type="text" name="apellido" placeholder="apellido" class="form-control"[(ngModel)]="cuadroApellido"/>
    </div>
    <div class="form-group col-md-3">
      <label for="cargo">cargo</label>
      <input type="text" name="cargo" placeholder="cargo" class="form-control"[(ngModel)]="cuadroCargo"/>
    </div>
    <div class="form-group col-md-3 mb-3">
      <label for="salario">salario</label>
      <input type="number" name="salario" placeholder="salario" class="form-control"[(ngModel)]="cuadroSalario"/>
    </div>
    <div class="col">
      <button class="btn btn-sm btn-success" type="submit" name="" id=""(click)="addEmployee()">Agregar</button>
    </div>
    
  </form>
<div style="text-align: center;">
    <button  class="btn btn-sm btn-success" (click)="backHome()">Home</button>
</div>
